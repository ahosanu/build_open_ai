<div class="main">
  <h2>Profile Setting</h2>
  <div class="info">
    <div class="photo"
         [ngStyle]="{'background-image': 'url('+ (image_url ? image_url : 'https://cdn-icons-png.flaticon.com/512/149/149071.png') + ' )'}">
    </div>
    <div class="btn-group">
      <input type="file" #file (change)="updateImage($event)" accept="image/png, image/jpeg">
      <button mat-raised-button color="primary" (click)="file.click()">Change photo</button>
      <button mat-raised-button (click)="selectedFile = null; image_url=null;">Delete photo</button>
    </div>
  </div>
  <div class="profile-info">
    <div class="input-data half">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name">
    </div>
    <div class="input-data  half">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name">
    </div>

    <div class="input-data ">
      <label for="email">E-mail</label>
      <input type="email" id="email">
    </div>

    <div class="input-data ">
      <label for="profession">Profession</label>
      <input type="text" id="profession">
    </div>

    <div class="input-data ">
      <label for="location">Location</label>
      <input type="text" id="location">
    </div>

    <div class="input-data ">
      <label for="address">Address</label>
      <input type="text" id="address">
    </div>


    <button mat-raised-button color="primary" (click)="saveData()">Save Changes</button>
  </div>
</div>
