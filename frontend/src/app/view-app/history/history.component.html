<div class="main">
    <header>
        <h2>History</h2>
        <button mat-raised-button color="primary" (click)="goto()">
            <mat-icon>add</mat-icon>
            Claim a New rebate
        </button>
    </header>
    <div class="content">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="form_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Claim to</th>
                    <td mat-cell *matCellDef="let row"> {{row.form_id}}%</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date }} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
                    <td mat-cell *matCellDef="let row">
                        <span class="status {{row.status}}">{{row.status}}</span>
                    </td>
                </ng-container>
                <!-- Fruit Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td mat-cell *matCellDef="let row">

                      <button mat-icon-button matTooltip="Options" color="primary" [matMenuTriggerFor]="menu"
                              aria-label="Example icon-button with a heart icon">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                        <mat-menu #menu="matMenu">

                            <button mat-menu-item [disabled]="row.status === 'complete'">
                                <mat-icon>app_registration</mat-icon>
                                <span>Edit</span>
                            </button>

                            <button mat-menu-item>
                                <mat-icon>notifications_off</mat-icon>
                                <span>Disable alerts</span>
                            </button>

                            <button mat-menu-item disabled>
                                <mat-icon>delete_outline</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</div>
